php_packages:
- "php70"
- "php70-mbstring"
- "php70-zip"
- "php70-curl"
- "php70-gd"
- "php70-hash"
- "php70-mysqli"
- "php70-tokenizer"
- "php70-xml"
- "php70-zlib"
- "php70-ftp"
